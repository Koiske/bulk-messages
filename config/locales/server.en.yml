en:
  site_settings:
    bulk_messages_enabled: "enable bulk messages?"

  system_messages:
    bulk_message_succeeded:
      title: "Bulk Message Succeeded"
      subject_template: "Bulk message processed successfully"
      text_body_template: "Your bulk message was processed, %{sent} messages sent."

    bulk_message_failed:
      title: "Bulk Message Failed"
      subject_template: "Bulk messages processed with errors"
      text_body_template: |
        Your bulk message was processed, %{sent} invites mailed with %{failed} error(s).

        Here's the log:

        ``` text
        %{logs}
        ```
